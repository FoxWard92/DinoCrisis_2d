<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Crisis 2D</title>
    <link rel="stylesheet" href="../css/game/game.css" type="text/css">
    <link rel="stylesheet" href="../css/game/gamemenu.css" type="text/css">
    <link rel="stylesheet" href="../css/game/props.css" type="text/css">
    <script type="module" src="../js/game.js" defer></script>
</head>
<body>
    <section id="back-game">
        <div id="loadbar" class="atload"></div>
        <header id="maindoors">
            <div id="leftdoor" class="pos-asolute"><div class="door-container"></div></div>
            <div id="centerdoor" class="pos-asolute"><div class="door-container"></div></div>
            <div id="rightdoor" class="pos-asolute"><div class="door-container"></div></div>
        </header>
        <article id="leggenda">
            <div id="Player" class="personaggio"><div></div></div>
        </article>
        <nav id="impostazioni" class="gamemenu">
            <div class="space-around-coloum">
                <h1>Impostazioni</h1>
                <div class="space-around-row">
                    <div class="space-around-coloum container-gray">
                        <h2>Audio</h2>
                        <div>
                        <div>
                            <h4>Musica</h4>
                            <button class="button-audio" id="musica-audio-button" onclick="AudioSetLoop('musica')"><div></div></button>
                        </div>
                        <div>
                            <h4>Effetti</h4>
                            <button class="button-audio" id="effetti-audio-button" onclick="AudioSetLoop('effetti')"><div></div></button>
                        </div>
                        <div>
                            <h4>Creature</h4>
                            <button class="button-audio" id="creature-audio-button" onclick="AudioSetLoop('creature')"><div></div></button>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="space-around-row container-gray">
                    <button onclick="savegame()" class="Menubutton" id="savebutton" >Torna Al Gioco</button>
                    <button onclick="exitgame('none')" class="Menubutton">Esci Senza Salvare</button>
                </div>
            </div>
        </nav>
        
        <nav id="inventario" class="gamemenu">
            <div class="space-around-coloum">
                <h1>Inventario</h1>
                <div class="space-around-row" >
                        <div class="space-around-coloum"><h2>Oggetti</h2><div id="container-items"></div></div>
                        <div class="space-around-coloum"><h2>Chiavi</h2><div id="container-keys"></div></div>
                        <div class="space-around-coloum">
                            <div><h2>Guns</h2><div id="container-weapons"></div></div>
                            <div><h2>Ammons</h2><div id="container-ammons"></div></div>    
                        </div>
                        
                </div>
            </div>
        </nav>
        <nav id="Console" class="gamemenu">
            <div class="space-around-coloum">
                <h1>Errore Di Sistema</h1>
                <div class="space-around-row">
                    <div><p id="cmdfeedback"></p></div>
                </div>
            </div>
        </nav>
        <nav id="gameover" class="gamemenu">
            <div class="space-around-coloum">
                <h1>Game Over</h1>
                <div class="space-around-row container-gray">
                    <button onclick="exitgame()" class="Menubutton" >Esci Dal Gioco</button>
                </div>
            </div>
        </nav>
        <footer id="gui">
            <div><div id="lifebar"></div><div id="healthbar"></div></div>
            <div><p id="msgfeedback"></p></div>
            <div><div id="equpaggimento-img"></div><p id="equpaggimento-text"></p></div>
        </footer>
    </section>
</body>
</html>
