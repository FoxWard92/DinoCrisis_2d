<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <script type="module" src="js/index.js"></script>
    <title>Document</title>
</head>
<body>
    <section>
        <article>
            <div class="contenitore-generale">
                
                <div class="contenitore-titolo">
                    <h1>D<b>i</b>no <b>c</b>ri<b>s</b>is 2D</h1>
                </div>
                <div class="contenitore-scheda">
                    <div class="scheda schedaLoaded" id="Accedi">
                        <input type="text" class="nome" placeholder="Nome">
                        <input type="password" class="password" name="" placeholder="Password">
                        <div class="contenitore-bottoni">
                            <button id="send" onclick="utenti(1)">Gioca</button>
                            <button id="changepage" onclick="viewchange(1)">Registrati -></button>
                        </div>
                    </div>
                    <div class="scheda" id="Registrati">
                        <input type="text" class="nome" placeholder="Nome">
                        <input type="password" class="password" name="" placeholder="Password">
                        <input type="password" class="conferma" name="" placeholder="Conferma password">
                        <div class="contenitore-bottoni">
                            <button id="send" onclick="utenti(0)">Registrati</button>
                            <button id="changepage" onclick="viewchange(0)"><- Accedi</button>
                        </div>
                    </div>
                    <div class="scheda" id="Salvataggi">
                        <h2>Salvataggi</h2>
                        <div id="saves">

                        </div>
                        <div class="contenitore-bottoni">
                            
                            <button id="send" onclick="utenti(1)">Nuova Parita</button>
                            <button id="changepage" onclick="viewchange(3)">Impostazioni -></button>
                        </div>
                    </div>
                    <div class="scheda" id="Impostazioni">
                        <h2>Impostazioni</h2>
                        <div class="contenitore-bottoni">
                            <button id="send" onclick="utenti(1)">Salva</button>
                            <button id="changepage" onclick="viewchange(2)"><- Salvataggi</button>
                        </div>
                    </div>
                    <div id="loadbar"></div>
                </div>
            </div>
        </article>
        <audio loop>
            <source src="soudtruck/lobby.mp4" type="audio/mpeg">
        </audio>
    </section>
</body>

</html>
