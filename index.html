<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <script type="module" src="js/index.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="space-row">
        <article>
            <div class="contenitore-generale space-coloum">
                
                <div class="contenitore-titolo space-row">
                    <h1>D<b>i</b>no <b>c</b>ri<b>s</b>is 2D</h1>
                </div>
                <div class="contenitore-scheda space-row">
                    <div class="scheda space-coloum" id="Accedi">
                        <input type="text" class="nome" placeholder="Nome">
                        <input type="password" class="password" name="" placeholder="Password">
                        <div class="contenitore-bottoni">
                            <button class="send" onclick="Login(1)">Gioca</button>
                            <button class="changepage" onclick="viewchange(1,true,true)">Registrati</button>
                        </div>
                    </div>
                    <div class="scheda space-coloum" id="Registrati">
                        <input type="text" class="nome" placeholder="Nome">
                        <input type="password" class="password" name="" placeholder="Password">
                        <input type="password" class="conferma" name="" placeholder="Conferma password">
                        <div class="contenitore-bottoni">
                            <button class="send" onclick="Register()">Registrati</button>
                            <button class="changepage" onclick="viewchange(0,false,true)">Accedi</button>
                        </div>
                    </div>
                    <div class="scheda space-coloum" id="Salvataggi">
                        <h2>Salvataggi</h2>
                        <div id="saves">
                            <h3>Nessun Salvatagio Trovato</h3>
                        </div>
                        <div class="contenitore-bottoni">
                            <button class="send" onclick="viewchange(4,true,false)">Nuova Partita</button>
                            <button class="changepage" onclick="viewchange(3,true,true)">Impostazioni</button>
                        </div>
                    </div>
                    <div class="scheda space-coloum" id="Impostazioni">
                        <h2>Impostazioni</h2>
                        <div class="table">
                            <h3>Camib</h3>
                            <button onclick="viewchange(0,false,false)">LogOut</button>
                            <input type="text" id="NomePartitaCancella" placeholder="Nome Partita Da Eliminare">
                            <button class="send" onclick="DelGame()">Cncella</button>
                        </div>
                        <div class="contenitore-bottoni">
                            <button class="send" onclick="utenti(1)">Salva</button>
                            <button class="changepage" onclick="viewchange(2,false,true)">Salvataggi</button>
                        </div>
                    </div>
                    <div class="scheda space-coloum" id="NuovaPartita">
                        <h2>Crea Partita</h2>
                        <div class="table">
                            <input type="text" id="NomePartitaNuova" placeholder="Nome">
                        </div>
                        <div class="contenitore-bottoni">
                            <button class="send" onclick="NewGame()">Crea</button>
                            <button class="changepage" onclick="viewchange(2,false,true)">Salvataggi</button>
                        </div>
                    </div>

                    <div id="loadbar" class="atload"></div>
                </div>
            </div>
        </article>
        <audio loop>
            <source src="soudtruck/lobby.mp4" type="audio/mpeg">
        </audio>
    </section>
</body>

</html>
