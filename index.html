<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index/index.css" type="text/css">
    <link rel="stylesheet" href="css/index/schede.css" type="text/css">
    <script type="module" src="js/index.js"></script>
    <title>Dino Crisis 2D</title>
</head>
<body>
    <section class="center-row">
        <article>
            <video autoplay muted loop id="background-video" poster="img/index/background-article.jpg">
                <source src="img/index/background-article-video.mp4" type="video/mp4">
            </video>
            <div id="contenitore-generale" class="space-coloum">
                
                <div id="contenitore-titolo" class="center-row">
                    <h1>Dino crisis 2D</h1>
                </div>
                <div id="contenitore-scheda" class="center-row">
                    <div class="scheda space-coloum" id="Accedi">
                        <input type="text" class="nome input-log" placeholder="Nome">
                        <input type="password" class="password input-log" name="" placeholder="Password">
                        <div class="contenitore-bottoni">
                            <button class="button-send" onclick="LoginByUser()">Gioca</button>
                            <button class="button-change" onclick="viewchange(1,true)">Registrati</button>
                        </div>
                    </div>
                    <div class="scheda space-coloum" id="Registrati">
                        <input type="text" class="nome input-log" placeholder="Nome">
                        <input type="password" class="password input-log" name="" placeholder="Password">
                        <input type="password" class="conferma input-log" name="" placeholder="Conferma password">
                        <div class="contenitore-bottoni">
                            <button class="button-send" onclick="RegisterByUser()">Registrati</button>
                            <button class="button-change" onclick="viewchange(0,false)">Accedi</button>
                        </div>
                    </div>
                    <div class="scheda space-coloum" id="Salvataggi">
                        <h2>Salvataggi</h2>
                        <div id="saves">
                            <h3>Nessun Salvatagio Trovato</h3>
                        </div>
                        <div class="contenitore-bottoni">
                            <button class="button-send" onclick="viewchange(4,true)">Nuova Partita</button>
                            <button class="button-change" onclick="viewchange(3,true)">Impostazioni</button>
                        </div>
                    </div>
                    <div class="scheda space-coloum" id="Impostazioni">
                        <h2>Impostazioni Audio</h2>
                        <div class="cont-scheda">
                            <div class="space-row minsize">
                                <h4>Musica</h4>
                                <button class="button-audio" id="0-audio-button" onclick="AudioSetLoop(0)"><div></div></button>
                            </div>
                            <div class="space-row minsize">
                                <h4>Effetti</h4>
                                <button class="button-audio" id="1-audio-button" onclick="AudioSetLoop(1)"><div></div></button>
                            </div>
                            <div class="space-row minsize">
                                <h4>Creature</h4>
                                <button class="button-audio" id="2-audio-button" onclick="AudioSetLoop(2)"><div></div></button>
                            </div>
                        </div>
                        <div class="contenitore-bottoni">
                            <button class="button-send" onclick="viewchange(0,false)">LogOut</button>
                            <button class="button-change" onclick="viewchange(2,false)">Salvataggi</button>
                        </div>
                    </div>
                    <div class="scheda space-coloum" id="NuovaPartita">
                        <h2>Crea Partita</h2>
                        <div class="cont-scheda">
                            <div class="space-coloum fullsize">
                                <input type="text" id="NomePartitaNuova" class="input-set" placeholder="Nome">
                                <h4 class="subtitle">Selaziona Una Difficoltà : </h4>
                                <div class="space-row fullsize">
                                    <label for="livel1">Facile<input type="radio" id="livel1" name="difficoltà" value="1"></label>
                                    <label for="livel2">Difficile<input type="radio" id="livel2" name="difficoltà" value="2"></label>
                                    <label for="livel3">Estrema<input type="radio" id="livel3" name="difficoltà" value="3" checked></label>
                                </div>
                            </div>
                        </div>
                        <div class="contenitore-bottoni">
                            <button class="button-send" onclick="NewGame()">Crea</button>
                            <button class="button-change" onclick="viewchange(2,false)">Salvataggi</button>
                        </div>
                    </div>

                    <div id="loadbar" class="atload"></div>
                </div>
            </div>
        </article>
    </section>
</body>

</html>
