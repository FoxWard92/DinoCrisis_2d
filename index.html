<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <script type="module" src="js/index.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="center-row">
        <article>
            <div class="contenitore-generale space-coloum">
                
                <div class="contenitore-titolo center-row">
                    <h1>D<b>i</b>no <b>c</b>ri<b>s</b>is 2D</h1>
                </div>
                <div class="contenitore-scheda center-row">
                    <div class="scheda space-coloum" id="Accedi">
                        <input type="text" class="nome input-log" placeholder="Nome">
                        <input type="password" class="password input-log" name="" placeholder="Password">
                        <div class="contenitore-bottoni">
                            <button class="button-send" onclick="Login(1)">Gioca</button>
                            <button class="button-change" onclick="viewchange(1,true,true)">Registrati</button>
                        </div>
                    </div>
                    <div class="scheda space-coloum" id="Registrati">
                        <input type="text" class="nome input-log" placeholder="Nome">
                        <input type="password" class="password input-log" name="" placeholder="Password">
                        <input type="password" class="conferma input-log" name="" placeholder="Conferma password">
                        <div class="contenitore-bottoni">
                            <button class="button-send" onclick="Register()">Registrati</button>
                            <button class="button-change" onclick="viewchange(0,false,true)">Accedi</button>
                        </div>
                    </div>
                    <div class="scheda space-coloum" id="Salvataggi">
                        <h2>Salvataggi</h2>
                        <div id="saves">
                            <h3>Nessun Salvatagio Trovato</h3>
                        </div>
                        <div class="contenitore-bottoni">
                            <button class="button-send" onclick="viewchange(4,true,false)">Nuova Partita</button>
                            <button class="button-change" onclick="viewchange(3,true,true)">Impostazioni</button>
                        </div>
                    </div>
                    <div class="scheda space-coloum" id="Impostazioni">
                        <h2>Impostazioni</h2>
                        <div class="cont-scheda">
                            <div class="space-row minsize">
                                <input type="text" id="NomePartitaCancella" class="input-set" placeholder="Nome Partita Da Eliminare">
                                <button class="button-set" onclick="RemoveGame()">Cancella</button>
                            </div>
                        </div>
                        <div class="contenitore-bottoni">
                            <button class="button-send" onclick="viewchange(0,false,false)">LogOut</button>
                            <button class="button-change" onclick="viewchange(2,false,true)">Salvataggi</button>
                        </div>
                    </div>
                    <div class="scheda space-coloum" id="NuovaPartita">
                        <h2>Crea Partita</h2>
                        <div class="cont-scheda">
                            <div class="space-coloum fullsize">
                                <input type="text" id="NomePartitaNuova" class="input-set" placeholder="Nome">
                                <h4 class="subtitle">Selaziona Una Difficoltà : </h4>
                                <div class="space-row fullsize">
                                    <label for="livel1">Facile<input type="radio" id="livel1" name="difficoltà" value="1"></label>
                                    <label for="livel2">Difficile<input type="radio" id="livel2" name="difficoltà" value="2"></label>
                                    <label for="livel3">Estrema<input type="radio" id="livel3" name="difficoltà" value="3" checked></label>
                                </div>
                            </div>
                        </div>
                        <div class="contenitore-bottoni">
                            <button class="button-send" onclick="NewGame()">Crea</button>
                            <button class="button-change" onclick="viewchange(2,false,true)">Salvataggi</button>
                        </div>
                    </div>

                    <div id="loadbar" class="atload"></div>
                </div>
            </div>
        </article>
        <audio loop>
            <source src="soudtruck/lobby.mp4" type="audio/mpeg">
        </audio>
    </section>
</body>

</html>
